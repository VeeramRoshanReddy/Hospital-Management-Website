<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 4%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }
        .header p {
            color: #666;
            font-size: 16px;
            margin: 0;
        }
        .content {
            display: flex;
            align-items: center;
        }
        .content img {
            max-width: 200px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .content p {
            flex-grow: 1;
            color: #333;
            font-size: 16px;
        }
        .button {
            background-color: #6a64f1;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 43%;
        }
        .services {
            text-align: center;
            margin-top: 30px;
        }
        .services h2
        {
            color: #333;
            font-size: 20px;
        }
        .services ul {
            list-style: none;
            padding: 0;
        }
        .services li {
            display: inline-block;
            margin-right: 20px;
        }
        .services img {
            vertical-align: middle;
            margin-right: 5px;
        }

        .c
        {
            width: 100px;
            height: 100px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>We are Here for You</h1>
            <p>Make your Appointment</p>
        </div>
        <div class="content">
            <img src="doctor.avif" alt="Doctor Image">
            <p>It is a prominent section allowing patients to schedule appointments. Secure access to personal health records. We empower patients with knowledge about their health.</p>
        </div>
        <div class="services">
            <h2>Our Services</h2>
            <ul>
                <li><img src="lab-test-icon.png" alt="Lab Test Icon" class="c"> Lab Test</li>
                <li><img src="therapy-icon.webp" alt="Therapy Icon" class="c"> Therapy</li>
                <li><img src="vaccination-icon.png" alt="Vaccination Icon" class="c"> Vaccination</li>
            </ul>
        </div>

        <!-- <div>
            <button class="button">Get Started</button>
        </div> -->
    </div>
</body>
</html>
